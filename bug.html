<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to modify an element that doesn't exist
    document.getElementById('nonExistentElement').innerHTML = 'This text will not be visible.';
    // Correctly using innerHTML to modify the existing element
    document.getElementById('myDiv').innerHTML = 'This text replaces the original content.';
  </script>
</body>
</html>
