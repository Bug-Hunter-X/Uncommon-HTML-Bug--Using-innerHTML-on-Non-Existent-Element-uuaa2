<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    const element = document.getElementById('nonExistentElement');
    if(element){
      element.innerHTML = 'This text will be visible.';
    }else{
      console.log("Element with id 'nonExistentElement' does not exist.");
    }
    document.getElementById('myDiv').innerHTML = 'This text replaces the original content.';
  </script>
</body>
</html>
